<nav class="aa--items-left aa--ml-[-20vw] aa--flex aa--w-max aa--self-start">
  <ul
    id="menu"
    class="aa--justify-left aa--flex aa--grow aa--flex-col aa--gap-5 aa--text-gray-500 md:aa--flex md:aa--flex-row"
    [ngClass]="navClass"
  >
    <ng-container *ngFor="let item of MenuItems; trackBy: trackByTitle">
      <div *ngIf="item.active; then content; else other"></div>
      <ng-template #content>
        <li
          class="active hover:aa--text-orange-500 [&.active]:aa--border-b-2 [&.active]:aa--border-blue-700 [&.active]:aa--font-semibold [&.active]:aa--text-blue-700"
        >
          <a [attr.href]="item.href">
            <button class="aa--h-full aa--w-auto aa--px-2 aa--py-3">
              {{ item.title }}
            </button>
          </a>
        </li>
      </ng-template>
      <ng-template #other>
        <li class="hover:aa--text-orange-500">
          <a [attr.href]="item.href">
            <button class="aa--h-full aa--w-auto aa--px-2 aa--py-3">
              {{ item.title }}
            </button>
          </a>
        </li>
      </ng-template>
    </ng-container>
  </ul>
</nav>
<div
  class="aa-grow aa--items-left aa--text-md aa--my-2 aa--ml-56 aa--mr-[5vw] aa--flex aa--h-auto aa--min-h-[3vw] aa--w-auto aa--min-w-[3vw] aa--py-2 aa--align-top md:aa--hidden"
  (click)="toggleMenu()"
  aria-label="Toggle Menu"
>
  <fa-icon
    [icon]="isMenuOpen ? faArrowUp : faBars"
    class="aa--color-black aa--h-full aa--w-full aa--cursor-pointer hover:aa--text-orange-500"
  ></fa-icon>
</div>
